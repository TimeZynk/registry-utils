name: CodeQL

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    schedule:
        - cron: '19 9 * * 1'

permissions:
    contents: read
    security-events: write

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                language: ['javascript'] # or ['javascript-typescript'] if you prefer
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: ${{ matrix.language }}

            # JS projects usually don't need a build step; keep Autobuild for completeness
            - name: Autobuild
              uses: github/codeql-action/autobuild@v3

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3
